<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Animation card</title>

</head>
<body>
<div class="wrapper-card">
  <div class="card one"> <img src="./one.png" alt=""> </div>
  <div class="card two"> <img src="./two.png" alt=""></div>
  <div class="card three"> <img src="./three.png" alt="" srcset=""> </div>
</div>
<div class="wrapper-card">
  <div class="card one"> <img src="./three.png" alt=""> </div>
  <div class="card two"> <img src="./one.png" alt=""></div>
  <div class="card three"> <img src="./two.png" alt="" srcset=""> </div>
</div>
<div class="wrapper-card">
  <div class="card one"> <img src="./two.png" alt=""> </div>
  <div class="card two"> <img src="./three.png" alt=""></div>
  <div class="card three"> <img src="./one.png" alt="" srcset=""> </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script>
    var tl = gsap.timeline({ repeat: -1, repeatDelay: 3, delay: 1});
    var card = document.querySelectorAll('.card');

    tl.staggerTo(card, 0.2, { y: '-100%', opacity: 0, stagger: 0.1 }, 'toto');
    tl.set('.card',{ y: '500px' });
    tl.staggerTo(card, 0.2, {y: '0%', opacity: 1, stagger: 0.1}).timeScale(0.5)
  </script>
</body>
</html>
